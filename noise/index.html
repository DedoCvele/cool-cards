<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <svg style="display:none">
        <defs>
            <filter id="noise">
                <feTurbulence
                    baseFrequency ="0.7,0.8"
                    seed ="0"
                    type = "fractalNoise"
                    result ="static"
                />
                <feDisplacementMap in="SourceGraphic" in2="static" scale = "0">
                    <animate
                    attributeName = "scale"
                    values="0;30;0"
                    dur = "800ms"
                    repeatCount = "1"
                    begin = "card.mouseenter"
                />    
                </feDisplacementMap>
                <animate
                    attributeName = "seed"
                    values="0;100"
                    dur = "800ms"
                    repeatCount = "1"
                    begin = "card.mouseenter"
                />    
            </filter>
        </defs>
    </svg>


    <div id="card">
        <img src="https://images.unsplash.com/photo-1575335458243-a09232564450?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="card">
    </div>
</body>
</html>
